<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Images\google favicon.png" />
  </head>
  <body>
    <div class="whole">
      <div class="gmail">
        <a href="https://mail.google.com/mail/&ogbl" target="_top">Gmail</a>
        <a href="https://www.google.com.np/imghp?hl=en&ogbl" target="_top"
          >Images</a
        >
      </div>
    </div>
    <div class="imgdiv">
      <div class="logo">
        <img src="Images\google.png" />
      </div>
    </div>

    <div class="search">
      <!-- <input class="input__search" type="text" /> -->
      <input type="text" name="" class="query" value="" />
    </div>
    <div class="icons">
      <div><img src="Images\search.png" /></div>
    </div>
    <div class="google-search">
      <button type="submit" id="search-button" class="searchBtn">
        Google Search
      </button>

      <div class="feeling-lucky">
        <button type="submit">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="offered">
      Google offered in:
      <a href="#">नेपाली</a>
    </div>
    <footer class="footerarea">
      <div class="country">
        <p>Nepal</p>
      </div>
      <div class="footer-list">
        <ul>
          <li class="list">About</li>
          <li class="list">Advertising</li>
          <li class="list">Business</li>
          <li class="list">How Search Works</li>
        </ul>
      </div>
      <div class="footer-list-right">
        <ul>
          <li class="list-right">Privacy</li>
          <li class="list-right">Terms</li>
          <li class="list-right">Settings</li>
        </ul>
      </div>
    </footer>
    <script>
      let query = document.querySelector(".query");
      let searchBtn = document.querySelector(".searchBtn");

      searchBtn.onclick = function () {
        let url = "https://www.google.com/search?q=" + query.value;
        window.open(url, "_self");
      };

      // enter garera ni search hune
      query.addEventListener("keyup", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          searchBtn.click();
        }
      });
    </script>
  </body>
</html>
